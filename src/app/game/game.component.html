<app-player (click)="openDialogEditPlayer(i)" *ngFor="let player of game?.players; let i = index"
    [ngStyle]="{'top.px': 50 + (i * 90)}" [name]="player" [avatar]="this.game.avatars[i]"
    [playerActive]="i == this.game.currentPlayer" class="player-position">
</app-player>


<div class="game-over-screen" *ngIf="isGameOver">
    <img src="assets/img/game_over.svg" alt="">
    <button (click)="restartGame()" mat-raised-button>Start new Game</button>
</div>


<div *ngIf="!isGameOver" class="field">
    <div class="card-stack">
        <img [ngStyle]="{'right.px': i * 5}" *ngFor="let c of [0,1,2,3]; let i = index;"
            src="assets/img/cards/card_cover.png" alt="">
        <img (click)="takeCard()" class="top-card" style="right: 25px" src="assets/img/cards/card_cover.png" alt="">
        <img *ngFor="let card of game?.playedCards" class="played-card" src="assets/img/cards/{{ card }}.png" alt="">
        <img (click)="takeCard()" *ngIf="game?.pickCardAnimation" class="pick-card" style="right: 25px"
            src="assets/img/cards/{{ game.currentCard }}.png" alt="">
    </div>
</div>


<app-game-info [card]="game.currentCard" *ngIf="game?.currentCard" class="pin-bottom"></app-game-info>


<button (click)="openDialogAddPlayer()" mat-fab color="primary" class="btn-add">
    <mat-icon>add</mat-icon>
</button>
